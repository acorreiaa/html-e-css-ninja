<!DOCTYPE html>
<html>


<head>
    <title> HTML Forms</title>
</head>
<body>
    <h1>HTML forms</h1>

    <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" placeholder="ex.Laura" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email"placeholder="example@gmail.com"required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password"placeholder="chose your password..."required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What is your favorite color?</option>
            <option value="q2">What is your favorite food?</option>
            <option value="q3">Who is your best friend of your child</option>
        </select>

        <br><br>
        
        <label for="answer">Here your answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="write about you..."></textarea>

        <input type="submit" value="submit the form">
    </form>



</body>
</html>
